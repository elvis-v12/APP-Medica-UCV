<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- Pantalla de carga -->
    <div id="loadingScreen">
      <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
      </div>
    </div>
    
    <div class="wrapper">
        <form id="userLoginForm" action="../Controlador/login.php" method="POST">
            <!-- Formulario de inicio de sesión -->
            <h1>App Médica UCV</h1>
            <div class="input-box">
              <input type="text" id="email" name="email" placeholder="Nombre de Usuario" title="Tu nombre de usuario es la parte inicial de tu correo antes de '@ucvvirtual.edu.pe'" required>
            </div>
            <div class="input-box">
              <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </div>
            <div class="remember-forgot">
              <label><input type="checkbox">Recordar contraseña</label>
              <a href="../Controlador/recuperar_psw.php">¿Olvidó su contraseña?</a>
            </div>
            <div id="loginError" class="alert alert-danger" style="display: none;" role="alert">
              Correo electrónico o contraseña incorrectos.
            </div>
            <button type="submit" class="btn">INICIAR SESIÓN</button>
            <div class="register-link">
              <p>¿No tiene una cuenta? <a
                href="registro.html">Regístrese</a></p>
            </div>
          </form>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          const loginForm = document.getElementById('userLoginForm');
          const loadingScreen = document.getElementById('loadingScreen');
          const loginError = document.getElementById('loginError');

          loginForm.addEventListener('submit', async function(event) {
              event.preventDefault();
              
              const email = document.getElementById('email').value;
              const password = document.getElementById('password').value;

              const formData = new FormData();
              formData.append('email', email);
              formData.append('password', password);

              try {
                  const response = await fetch('../Controlador/login.php', {
                      method: 'POST',
                      body: formData
                  });

                  const result = await response.json();

                  if (result.success) {
                      loadingScreen.style.display = 'flex'; // Mostrar pantalla de carga
                      setTimeout(() => {
                          window.location.href = result.redirect;
                      }, 2000); // Cambiar según sea necesario el tiempo de carga
                  } else {
                      loginError.style.display = 'block';
                      loginError.textContent = result.message;
                  }
              } catch (error) {
                  console.error('Error:', error);
                  loginError.style.display = 'block';
                  loginError.textContent = 'Error al iniciar sesión. Inténtelo de nuevo más tarde.';
              }
          });

          // Verificar si se está en main.html y ocultar la pantalla de carga si se vuelve atrás
          window.addEventListener('pageshow', function(event) {
              const historyTraversal = event.persisted || 
                                      (typeof window.performance != 'undefined' && 
                                      window.performance.navigation.type === 2);
              if (historyTraversal) {
                  loadingScreen.style.display = 'none';
              }
          });
      });
  </script>
</body>
</html>
