<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Bienvenido a AppMedicaUCV</title>
  <link rel="icon" type="image/x-icon" href="Cliente/Vista/img/ucvdoc.ico">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: url('Cliente/Vista/img/fondo.webp') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .contenido {
      position: relative;
      z-index: 1;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 40px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: #ffffff;
    }

    .logo {
      width: 170px;
      height: 170px;
      margin-bottom: 2px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #ffffff;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .btn {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 12px 0;
      font-weight: 600;
      font-size: 16px;
      color: #333;
      background-color: #fff;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="contenido">
    <div class="card">
      <img src="Cliente/Vista/img/ucvdoc.ico" alt="Logo UCV" class="logo">
      <h1>Bienvenido a AppMedicaUCV</h1>
      <p>¿Cómo deseas ingresar?</p>
      <a class="btn" href="/Cliente/Vista/index.html">CLIENTE</a>
      <a class="btn" href="Servidor/Vista/sadmin-login.html">SERVIDOR</a>
    </div>
  </div>
</body>
</html>
