<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login del Administrador UCV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../Cliente/Vista/css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgba(45, 60, 125, 0.9);
            background-size: cover;
            background-position: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }
        .card-title {
            color: #007bff;
        }
        .form-label {
            color: #495057;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
            padding: 10px;
            margin-bottom: 20px;
        }
        .login-container .register-link {
            font-size: 14.5px;
            text-align: center;
            margin: 20px 0 15px;
        }
        .register-link p a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }
        .register-link p a:hover {
            text-decoration: underline;
        }
        .login-container .remember-forgot {
        display: flex;
        justify-content: space-between;
        font-size: 14.5px;
        margin: -5px 0 10px;
        }

        .remember-forgot label input {
        accent-color: #007bff;
        margin-right: 3px;
        }

        .remember-forgot a {
        color: #007bff;
        text-decoration: none;
        }

        .remember-forgot a:hover {
        text-decoration: underline;
        }
        /* Estilos para la pantalla de carga */
        #loadingScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <!-- Pantalla de carga -->
    <div id="loadingScreen">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">Login Administrador</h5>
                            <form id="adminLoginForm" method="POST" action="../Controlador/clogin.php">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
                                </div>
                                <div class="remember-forgot">
                                    <label><input type="checkbox">Recordar contraseña</label>
                                    <a href="../Controlador/crecuperar_psw.php">¿Olvidó su contraseña?</a>
                                  </div>
                                <div id="loginError" class="alert alert-danger" style="display: none;" role="alert">
                                    Correo electrónico o contraseña incorrectos.
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('adminLoginForm');
            const loadingScreen = document.getElementById('loadingScreen');
            const loginError = document.getElementById('loginError');

            loginForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                const formData = new FormData();
                formData.append('email', email);
                formData.append('password', password);

                try {
                    const response = await fetch('../Controlador/clogin.php', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (result.success) {
                        loadingScreen.style.display = 'flex'; // Mostrar pantalla de carga
                        setTimeout(() => {
                            window.location.href = result.redirect;
                        }, 2000); // Cambiar según sea necesario el tiempo de carga
                    } else {
                        loginError.style.display = 'block';
                        loginError.textContent = result.message;
                    }
                } catch (error) {
                    console.error('Error:', error);
                    loginError.style.display = 'block';
                    loginError.textContent = 'Error al iniciar sesión. Inténtelo de nuevo más tarde.';
                }
            });

            // Verificar si se está en admin-main.html y ocultar la pantalla de carga si se vuelve atrás
            window.addEventListener('pageshow', function(event) {
                const historyTraversal = event.persisted || 
                                       (typeof window.performance != 'undefined' && 
                                        window.performance.navigation.type === 2);
                if (historyTraversal) {
                    loadingScreen.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
